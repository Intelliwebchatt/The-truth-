            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .feature h3 {
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

            text-align: center;
            margin-top: 2rem;
        }

            color: var(--button-text-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;

        .cta button:hover {

        }
